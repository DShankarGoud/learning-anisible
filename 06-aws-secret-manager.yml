- name: test
  hosts: localhost
  tasks:
    - name: lookup secretmanager secret in the current region
      shell: echo="{{ lookup ('amazon.aws.aws_secret', 'roboshop', region="us-east-1") | to_json}} | jq"
      register: out

    - name: test
      set_fact:
        test: "{{out.stdout | from_json}}"

    - name: print
      debug:
        msg: "{{test.RABBITMQ_USER}}"
